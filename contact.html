<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Me</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/8ae1a4bc49.js"
			crossorigin="anonymous"
		></script>
		<script src="main.js" defer></script>
	</head>
	<body>
		<main class="contact-page">
			<nav class="nav-container">
				<ul>
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="about.html">About Me</a>
					</li>
					<li>
						<a href="contact.html" class="active">Contact Me</a>
					</li>
				</ul>
			</nav>
			<article class="card contact-card">
				<header class="contact-header">
					<h1>Contact Me</h1>
					<p class="contact-subtitle"
						>Get in touch with me through this form</p
					>
				</header>

				<form id="contactForm" class="contact-form" novalidate>
					<div class="form-group">
						<label for="fullName">Full Name *</label>
						<input
							type="text"
							id="fullName"
							name="fullName"
							data-testid="test-contact-name"
							required
							aria-describedby="name-error"
							autocomplete="name"
						/>
						<div
							id="name-error"
							class="error-message"
							data-testid="test-contact-error-name"
							role="alert"
							aria-live="polite"
						></div>
					</div>

					<div class="form-group">
						<label for="email">Email *</label>
						<input
							type="email"
							id="email"
							name="email"
							data-testid="test-contact-email"
							required
							aria-describedby="email-error"
							autocomplete="email"
						/>
						<div
							id="email-error"
							class="error-message"
							data-testid="test-contact-error-email"
							role="alert"
							aria-live="polite"
						></div>
					</div>

					<div class="form-group">
						<label for="subject">Subject *</label>
						<input
							type="text"
							id="subject"
							name="subject"
							data-testid="test-contact-subject"
							required
							aria-describedby="subject-error"
						/>
						<div
							id="subject-error"
							class="error-message"
							data-testid="test-contact-error-subject"
							role="alert"
							aria-live="polite"
						></div>
					</div>

					<div class="form-group">
						<label for="message">Message *</label>
						<textarea
							id="message"
							name="message"
							rows="5"
							data-testid="test-contact-message"
							required
							aria-describedby="message-error"
							placeholder="Please enter at least 10 characters"
						></textarea>
						<div
							id="message-error"
							class="error-message"
							data-testid="test-contact-error-message"
							role="alert"
							aria-live="polite"
						></div>
					</div>

					<div class="form-actions">
						<button
							type="submit"
							data-testid="test-contact-submit"
							class="submit-btn"
						>
							Send Message
						</button>
					</div>

					<div
						id="success-message"
						class="success-message"
						data-testid="test-contact-success"
						role="alert"
						aria-live="polite"
						style="display: none"
					>
						Thank you for your message! I'll get back to you soon.
					</div>
				</form>
			</article>
		</main>
	</body>
</html>
